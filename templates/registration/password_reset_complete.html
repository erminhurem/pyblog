{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                Password reset complete
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
                Your password has been set. You may go ahead and log in now.
            </p>
        </div>

        <div class="text-center">
            <a href="{% url 'djblog:login' %}" 
               class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-accent hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">
                Log in
            </a>
        </div>
    </div>
</div>
{% endblock %}
