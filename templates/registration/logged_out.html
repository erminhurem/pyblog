    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                You have been logged out
            </h2>

        <div class="flex justify-center">
            <a href="{% url 'djblog:login' %}"
