{% extends "base.html" %}

{% block content %}

<main class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold mb-6">Latest Blog Posts</h2>
    
    <div class="mb-6">
        <input type="text" id="searchInput" placeholder="Search blogs..." 
               class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for post in posts %}
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="w-full h-48 object-cover">
                {% endif %}
                <div class="p-4">
                    <h3 class="text-xl font-semibold mb-2 dark:text-gray-300"><a href="{{post.get_absolute_url}}">{{ post.title }}</a></h3>
                    <p class="text-gray-600 dark:text-gray-300 mb-4">{{ post.content|truncatewords:30 }}</p>
                    <div class="flex justify-between items-center">
                        <a href="{{post.get_absolute_url}}" class="text-secondary hover:text-accent font-semibold">Read More</a>
                        <div class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                            </svg>
                            <span>{{ post.likes.count }}</span>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-span-full text-center py-8">
                <p class="text-gray-600 dark:text-gray-300">No blog posts found.</p>
            </div>
        {% endfor %}
    </div>
</main>
    
{% endblock %}
