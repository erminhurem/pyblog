{% load static %}

<header class="bg-primary text-secondary p-4">
    <nav class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
            <a href="{% url 'djblog:post_list' %}" class="text-2xl font-bold text-secondary">Django Blog</a>            

            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'djblog:user_profile' %}" class="flex items-center space-x-2 text-white hover:text-accent transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <span>{{ user.username }}</span>
                    </a>
                    {% if user.is_staff %}
                        <a href="{% url 'admin:index' %}" 
                           class="text-white hover:text-accent transition-colors">
                            Admin panel
                        </a>
                    {% endif %}
                    <form method="post" action="{% url 'djblog:logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" 
                                class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors">
                            Logout
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'djblog:login' %}" 
                       class="text-white hover:text-accent transition-colors">
                        Login
                    </a>
                    <a href="{% url 'djblog:register' %}" 
                       class="px-4 py-2 bg-accent text-white rounded hover:bg-secondary transition-colors">
                        Register
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
